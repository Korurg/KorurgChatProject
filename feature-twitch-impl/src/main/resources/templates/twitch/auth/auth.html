<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Twitch auth</title>
    <script type="text/javascript" src="/js/jquery-3.6.1.js"></script>
</head>
<body>
<h1>KorurgChat</h1>
<p id="successfully-auth"></p>
<p id="result-auth">Please wait</p>
</body>
<script>
    window.onload = function () {
        $.post('/twitch/token',
            {
                payload: window.location.hash.replace('#', '')
            },
            function () {
                $("#successfully-auth").text("Successfully auth on twitch.tv")
                $("#result-auth").text("You can close this page")
            }
        ).fail(function () {
            $("#successfully-auth").text("Something went wrong")
            $("#result-auth").text("Error: KorurgChat application is not responding")
        })
    }
</script>
</html>
