<div>
    <div id="messages">

    </div>

    <script>

        let countMessages = 0;

        document.addEventListener('new-chatMessage', (chatMessage) => {
                let messagesElement = $("#messages");

                if (countMessages > 50) {
                    messagesElement.find(':first-child').remove();
                }

                messagesElement.append("<div>" + JSON.stringify(chatMessage.detail) + "</div>")

                window.scrollTo(0, document.body.scrollHeight);

                countMessages++;
            }
        )
    </script>
</div>
