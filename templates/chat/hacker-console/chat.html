<div>
    <div id="messages">

    </div>
    <template id="tmpl">
        <div class="message">
            <p>
                <span class="nickname">
                    User 1
                </span>
                <span>:</span>
                <span class="text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                </span>
            </p>
        </div>
    </template>

    <style>
        .message {
            background: black;
        }

        .message * {
            color: green;
            font-family: Consolas;
        }

        .text, .nickname {
            color: green;
            font-family: Consolas;
        }
    </style>
    <script>

        let countMessages = 0;

        document.addEventListener('new-message', (event) => {
                let messagesElement = $("#messages");

                if (countMessages > 50) {
                    messagesElement.find(':first-child').remove();
                }

                let tmplElement = $($("#tmpl").html());

                tmplElement.find(".nickname").html(event.detail.user);
                tmplElement.find(".nickname").css("color", event.detail.userColor);

                tmplElement.find(".text").html(event.detail.message);


                messagesElement.append(tmplElement);

                window.scrollTo(0, document.body.scrollHeight);

                countMessages++;
            }
        )
    </script>
</div>
